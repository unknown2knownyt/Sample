<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 300px;
  height: 300px;
  border: 1px solid black;
}

.static { 
  position: static;
  background-color: red;
}

.relative {
  position: relative;
  top: 20px;
  left: 20px;
  background-color: blue;
}

.fixed {
  position: fixed;
  top: 40px;
  left: 40px;
  background-color: green;
}

.absolute {
  position: absolute;
  top: 60px;
  left: 60px;
  background-color: yellow;
}
</style>
</head>
<body>

<div class="container">
  <div class="static">Static</div>
  <div class="relative">Relative</div>
  <div class="fixed">Fixed</div>
  <div class="absolute">Absolute</div>
</div>

</body>
</html>
